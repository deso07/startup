<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Neural Hub</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'orders/css/styles.css' %}">
</head>
<body>
  <header class="header">
    <a href="{% url 'orders:home' %}" class="logo">Neural Hub</a>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'orders:create_order' %}" class="btn">Создать заказ</a>
        <a href="{% url 'orders:profile' %}" class="btn">Профиль</a>
        <a href="{% url 'orders:logout' %}" class="btn">Выход</a>
      {% else %}
        <a href="{% url 'orders:login' %}" class="btn">Вход</a>
        <a href="{% url 'orders:register' %}" class="btn">Регистрация</a>
      {% endif %}
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
